<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngFor="let pessoa of lista">
    <ion-item>
      <ion-label (click)="showdetails(pessoa)">
        <h2>{{pessoa.nome}}</h2>
        <p>{{pessoa.email}} - {{pessoa.idade}}anos</p>
        
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>



<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col><ion-button expand="block">Cancelar</ion-button></ion-col>
      <ion-col><ion-button expand="block">Confirmar</ion-button></ion-col>
    </ion-row>
  </ion-grid>
  {{footer}}
</ion-footer>
